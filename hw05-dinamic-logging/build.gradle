plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}
sourceCompatibility = JavaVersion.VERSION_15
targetCompatibility = JavaVersion.VERSION_15

group 'ru.znakarik.otus'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.guava:guava'
    implementation 'org.ow2.asm:asm:9.0'
    implementation 'org.ow2.asm:asm-util:9.0'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
}

task diiiinamicLogging(type: Jar, dependsOn: shadowJar) {
    archiveBaseName.set('diiiinamicLogging')
    archiveVersion.set('0.1')
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'ru.znakarik.otus.Main'
        attributes 'Premain-Class': 'ru.znakarik.otus.agent.Agent'
    }
}

tasks.build.dependsOn tasks.diiiinamicLogging